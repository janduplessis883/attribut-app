<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Molecule Hydrogen Bonds</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: white;
            display: block;
            margin: auto;
            border: 1px solid #ccc;
        }
        #controls {
            margin: 10px;
        }
        #temperature {
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Water Molecule Hydrogen Bond Simulation</h2>
    <div id="controls">
        <label for="temperature">Temperature: </label>
        <input type="range" id="temperature" min="0" max="100" value="50">
        <span id="tempValue">50</span>Â°C
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const tempSlider = document.getElementById("temperature");
        const tempValue = document.getElementById("tempValue");

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.7;

        const molecules = [];
        const numMolecules = 30;
        let temperature = 50;

        class Molecule {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 10;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
            }

            move() {
                this.x += this.vx * (temperature / 50);
                this.y += this.vy * (temperature / 50);

                if (this.x < this.radius || this.x > canvas.width - this.radius) this.vx *= -1;
                if (this.y < this.radius || this.y > canvas.height - this.radius) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "#4682B4"; // Water molecule color
                ctx.fill();
                ctx.strokeStyle = "#2A5F9A";
                ctx.stroke();
                ctx.closePath();
            }
        }

        function createMolecules() {
            for (let i = 0; i < numMolecules; i++) {
                let x = Math.random() * (canvas.width - 20) + 10;
                let y = Math.random() * (canvas.height - 20) + 10;
                molecules.push(new Molecule(x, y));
            }
        }

        function drawHydrogenBonds() {
            for (let i = 0; i < molecules.length; i++) {
                for (let j = i + 1; j < molecules.length; j++) {
                    let dx = molecules[i].x - molecules[j].x;
                    let dy = molecules[i].y - molecules[j].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 50 && Math.random() > temperature / 100) {
                        ctx.beginPath();
                        ctx.setLineDash([5, 5]); // Dashed line for hydrogen bonds
                        ctx.strokeStyle = "#B0C4DE";
                        ctx.moveTo(molecules[i].x, molecules[i].y);
                        ctx.lineTo(molecules[j].x, molecules[j].y);
                        ctx.stroke();
                        ctx.setLineDash([]); // Reset line dash
                    }
                }
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawHydrogenBonds();

            molecules.forEach(molecule => {
                molecule.move();
                molecule.draw();
            });

            requestAnimationFrame(update);
        }

        tempSlider.addEventListener("input", (event) => {
            temperature = event.target.value;
            tempValue.textContent = temperature;
        });

        createMolecules();
        update();
    </script>
</body>
</html>
